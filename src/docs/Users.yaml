paths:
  /api/users:
    get:
      summary: Obtener todos los usuarios
      description: Retorna una lista de todos los usuarios registrados en el sistema
      tags:
        - Users
      responses:
        "200":
          description: Usuarios obtenidos exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        "500":
          description: Error interno del servidor

  /api/users/{uid}:
    get:
      summary: Obtener usuario por ID
      description: Busca y retorna un usuario específico por su ID
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID único del usuario
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
      responses:
        "200":
          description: Usuario encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    $ref: '#/components/schemas/User'
        "404":
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: "User not found"
        "500":
          description: Error interno del servidor

    put:
      summary: Actualizar usuario
      description: Actualiza los datos de un usuario existente
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID único del usuario a actualizar
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
      requestBody:
        required: true
        description: Datos del usuario a actualizar
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: Nombre del usuario
                  example: "Juan"
                last_name:
                  type: string
                  description: Apellido del usuario
                  example: "Pérez"
                email:
                  type: string
                  format: email
                  description: Email único del usuario
                  example: "juan.perez@example.com"
                password:
                  type: string
                  minLength: 6
                  description: Contraseña (mínimo 6 caracteres)
                  example: "nuevaPassword123"
                role:
                  type: string
                  enum: ["user", "admin"]
                  description: Rol del usuario
                  example: "user"
      responses:
        "200":
          description: Usuario actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User updated
        "400":
          description: Datos inválidos
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: "Email inválido"
        "404":
          description: Usuario no encontrado
        "500":
          description: Error interno del servidor

    delete:
      summary: Eliminar usuario
      description: Elimina un usuario del sistema permanentemente
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID único del usuario a eliminar
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
      responses:
        "200":
          description: Usuario eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User deleted
        "404":
          description: Usuario no encontrado
        "500":
          description: Error interno del servidor

components:
  schemas:
    User:
      type: object
      description: Modelo de usuario del sistema
      properties:
        _id:
          type: string
          description: ID único generado por MongoDB
          example: "507f1f77bcf86cd799439011"
        first_name:
          type: string
          description: Nombre del usuario
          example: "Juan"
        last_name:
          type: string
          description: Apellido del usuario
          example: "Pérez"
        email:
          type: string
          format: email
          description: Email único del usuario
          example: "juan.perez@example.com"
        password:
          type: string
          description: Contraseña hasheada (no se muestra en respuestas)
          example: "$2b$10$..."
        role:
          type: string
          enum: ["user", "admin"]
          description: Rol del usuario en el sistema
          default: "user"
          example: "user"
        pets:
          type: array
          description: Lista de mascotas adoptadas por el usuario
          items:
            type: object
            properties:
              _id:
                type: string
                description: ID de la mascota
                example: "507f1f77bcf86cd799439012"
          example: []
      required:
        - first_name
        - last_name
        - email
        - password
      example:
        _id: "507f1f77bcf86cd799439011"
        first_name: "Juan"
        last_name: "Pérez"
        email: "juan.perez@example.com"
        password: "$2b$10$..."
        role: "user"
        pets: []
